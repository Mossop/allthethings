query ListContextState {
  user {
    id
    email
    isAdmin

    inbox {
      id
      items {
        count
      }
    }

    ...clientRootFields

    contexts {
      id
      stub
      name

      ...clientRootFields
    }
  }
}

query PageContent($path: String!) {
  pageContent(path: $path)
}

query ListUsers {
  users {
    id
    email
    isAdmin
  }
}

query ListInbox {
  user {
    inbox {
      items {
        items {
          ...clientItemFields
        }
      }
    }
  }
}

query ListTaskList($taskList: ID!) {
  taskList(id: $taskList) {
    items {
      items {
        ...clientItemFields
      }
    }

    sections {
      id
      name
      remainingTasks {
        count
      }

      items {
        items {
          ...clientItemFields
        }
      }
    }
  }
}
