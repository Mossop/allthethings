query ListContextState {
  user {
    id
    email

    inbox {
      id
      items {
        ...clientItemFields
      }
    }

    ...clientRootFields

    contexts {
      id
      stub
      name

      ...clientRootFields
    }
  }
}

query ListTaskList($taskList: ID!) {
  taskList(id: $taskList) {
    remainingTasks

    items {
      ...clientItemFields
    }

    sections {
      id
      name
      remainingTasks

      items {
        ...clientItemFields
      }
    }
  }
}
