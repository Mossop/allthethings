interface Owner {
  id: ID!
  user: User!
  context: Context!

  subprojects: [Project!]!
}

interface Context {
  projects: [Project!]!
}

type User implements Context & Owner @entity {
  id: ID! @id
  email: String! @column
  password: String! @column

  namedContexts: [NamedContext!]!

  user: User!
  context: Context!
  projects: [Project!]!
  subprojects: [Project!]!
}

type NamedContext implements Context & Owner @entity {
  id: ID! @id
  user: User! @link
  context: Context!
  stub: String! @column
  name: String! @column

  projects: [Project!]!
  subprojects: [Project!]!
}

type Project implements Owner @entity {
  id: ID! @id
  user: User! @link
  context: Context!
  namedContext: NamedContext @link
  parent: Project @link
  owner: Owner!
  stub: String! @column
  name: String! @column

  subprojects: [Project!]!
}

type Query {
  user: User
  owner(id: ID!): Owner
}

input CreateNamedContextParams {
  name: String!
}

input CreateProjectParams {
  name: String!
  owner: ID
}

input UpdateProjectParams {
  name: String!
  owner: ID
}

type Mutation {
  login(email: String!, password: String!): User
  logout: Boolean

  createNamedContext(params: CreateNamedContextParams!): NamedContext!
  deleteNamedContext(id: ID!): Boolean!

  createProject(params: CreateProjectParams!): Project!
  deleteProject(id: ID!): Boolean!
}
