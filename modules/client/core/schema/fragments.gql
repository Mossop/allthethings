fragment clientItemFields on Item {
  id
  summary
  archived
  snoozed
  created

  taskInfo {
    due
    done
    controller
  }

  detail {
    ... on FileDetail {
      size
      filename
      mimetype
    }

    ... on NoteDetail {
      note
    }

    ... on LinkDetail {
      icon
      url
    }

    ... on ServiceDetail {
      serviceId
      hasTaskState
      wasEverListed
      isCurrentlyListed
      fields
      lists {
        id
        serviceId
        name
        url
      }
    }
  }
}
