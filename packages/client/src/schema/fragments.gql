fragment clientRootFields on ProjectRoot {
  remainingTasks: items {
    isTask(done: false) {
      count
    }
  }

  subprojects {
    id
  }

  projects {
    id
    stub
    name

    remainingTasks: items {
      isTask(done: false) {
        count
      }
    }

    subprojects {
      id
    }
  }
}

fragment clientItemFields on Item {
  id
  summary
  archived
  snoozed
  created

  taskInfo {
    due
    done
    controller
  }

  detail {
    ... on FileDetail {
      size
      filename
      mimetype
    }

    ... on NoteDetail {
      note
    }

    ... on LinkDetail {
      icon
      url
    }

    ... on PluginDetail {
      pluginId
      hasTaskState
      wasEverListed
      isCurrentlyListed
      fields
      lists {
        id
        pluginId
        name
        url
      }
    }
  }
}
