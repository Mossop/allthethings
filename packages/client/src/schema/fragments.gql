fragment rootFields on ProjectRoot {
  remainingTasks
  subprojects {
    id
  }
  projects {
    id
    stub
    name
    remainingTasks
    subprojects {
      id
    }
  }
}

fragment itemFields on Item {
  id
  summary
  archived
  snoozed
  created

  taskInfo {
    due
    done
    controller
  }

  detail {
    ... on FileDetail {
      size
      filename
      mimetype
    }

    ... on NoteDetail {
      note
    }

    ... on LinkDetail {
      icon
      url
    }

    ... on PluginDetail {
      pluginId
      hasTaskState
      wasEverListed
      isCurrentlyListed
      fields
    }
  }
}
