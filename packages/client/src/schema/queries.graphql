query CurrentUser {
  user {
    id
    email
  }
}

query NamedContexts {
  user {
    id
    email
    namedContexts {
      id
      name
      stub
    }
  }
}

query LookupOwner($stubs: [String!]!) {
  user {
    id
    descend(stubs: $stubs) {
      id
      context {
        id
      }
    }
  }
}

query ListProjects($id: ID!) {
  context(id: $id) {
    ... on NamedContext {
      stub
    }
    projects {
      id
      stub
      name
      parent {
        id
      }
    }
  }
}