type BugzillaAccount {
  id: ID!
  name: String!
  icon: String
  url: String!
  username: String
}

type User {
  bugzillaAccounts: [BugzillaAccount!]!
}

type Mutation {
  createBugzillaAccount(name: String!, url: String!, username: String, password: String): BugzillaAccount!
  setItemTaskType(item: ID!, taskType: String!): Boolean!
}
