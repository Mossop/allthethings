query ListContextState {
  user {
    id
    email

    ...rootFields

    contexts {
      id
      stub
      name

      ...rootFields
    }
  }
}

fragment rootFields on ProjectRoot {
  subprojects {
    id
  }
  projects {
    id
    stub
    name
    subprojects {
      id
    }
  }
}

query ListTaskList($taskList: ID!) {
  taskList(id: $taskList) {
    items {
      ...itemFields
    }

    sections {
      id
      name

      items {
        ...itemFields
      }
    }
  }
}

fragment itemFields on Item {
  id
  summary

  ... on Task {
    done
  }

  ... on File {
    size
    filename
    mimetype
  }

  ... on Note {
    note
  }

  ... on Link {
    icon
    link
  }
}
